version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: webhard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webhard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webhard-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: webhard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - webhard-network

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: webhard-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - webhard-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  webhard-network:
    driver: bridge
