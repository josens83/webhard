# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]
# OpenSSL is required for Prisma 5+
aptPkgs = ["openssl", "libssl-dev", "ca-certificates"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npx prisma generate",
  "npm run build"
]

[start]
cmd = "npm run start"

[variables]
NODE_ENV = "production"
