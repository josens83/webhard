name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# 동일 브랜치의 중복 실행 취소
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20.10.0'

jobs:
  # ============================================
  # Backend CI
  # ============================================
  backend-lint:
    name: Backend Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      # Prisma Client 캐싱 (바이너리 생성 시간 단축)
      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: |
            backend/node_modules/.prisma
            backend/node_modules/@prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('backend/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: TypeScript Type Check
        working-directory: ./backend
        run: npm run typecheck

      - name: ESLint
        working-directory: ./backend
        run: npm run lint

  backend-test:
    name: Backend Test & Build
    runs-on: ubuntu-latest
    needs: backend-lint

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: webhard_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Cache Prisma Client
        uses: actions/cache@v4
        with:
          path: |
            backend/node_modules/.prisma
            backend/node_modules/@prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('backend/prisma/schema.prisma') }}
          restore-keys: |
            prisma-${{ runner.os }}-

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npm run prisma:generate

      - name: Run migrations
        working-directory: ./backend
        run: npm run migrate
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/webhard_test

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/webhard_test
          JWT_SECRET: test-secret-key-for-ci
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Build
        working-directory: ./backend
        run: npm run build

      # 빌드 아티팩트 업로드 (배포용)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist
          retention-days: 7

  # ============================================
  # Frontend CI
  # ============================================
  frontend-lint:
    name: Frontend Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: TypeScript Type Check
        working-directory: ./frontend
        run: npm run typecheck

      - name: ESLint
        working-directory: ./frontend
        run: npm run lint

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || 'http://localhost:4000' }}

      # 빌드 아티팩트 업로드 (배포용)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ============================================
  # Deploy (main 브랜치만)
  # ============================================
  deploy:
    name: Deploy to Production
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production
      url: https://eduvault.com

    steps:
      - uses: actions/checkout@v4

      - name: Download backend artifacts
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
          # Add your deployment commands here
          # Examples:
          # - Vercel: vercel --prod
          # - AWS: aws s3 sync frontend/dist s3://bucket-name
          # - Railway: railway up
          # - Fly.io: flyctl deploy
